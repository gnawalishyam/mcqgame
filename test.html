        #wand{
            top:15%;

            -webkit-animation:linear ;

        }     
        @-webkit-keyframes run {
            0% { left: 25%; transform: rotate(-60deg);}
            100%{ left: 40%; transform: rotate(40deg);}
        }

        #title{
          text-align: center;
          font-size: xx-large;
        }
        #question{

:root {
  --hue-neutral: 200;
  --hue-wrong: 0;
  --hue-correct: 145;
}

body {

  padding: 0;
  margin: 0;
  display: flex;
  width: 100vw;
  height: 100vh;
  justify-content: center;
  align-items: center;
  background-color: #5688ff;
}

.container {
  width: 800px;
  max-width: 80%;
  background-color: white;
  border-radius: 5px;
  padding: 10px;
  box-shadow: 0 0 10px 2px;
}

.option-grid {
  display: grid;
  grid-template-columns: repeat(2, auto);
  gap: 25px;
  margin: 20px 0 120px 0;
  justify-content: center;
}

.option {
  border: 5px solid #979797;
    border-radius: 5px;
    width: fit-content;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
}

.hide {
  display: none;
}

html {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #DFDFDF;
}
